<!DOCTYPE html>
<html data-ng-app="potatoApp">
<head>
    <title>Potato task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
    <base href="/"></base>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js"></script>
    <script src="static/app.js"></script>
    <link rel="stylesheet" type="text/css" href="static/main.css">
</head>
<body data-ng-controller="mainController">
    <header>
        <h1>Flickr Public Feed</h1>
        <h2>
            Filter:
            <input type="text" data-ng-model="searchText.tags"></input>
        </h2>
    </header>
    <main data-ng-view></main>
</body>
</html>
